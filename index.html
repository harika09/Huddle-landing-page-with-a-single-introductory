<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with a single introductory</title>

    <!--==== CSS ====-->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!--==== ICON ====-->
    <link rel="icon" href="/assets/img/favicon-32x32.png" type="image/x-icon">

    <!--==== Box-Icons ====-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <main class="main-container ">
        <section class="main-content bd-container">
            <div class="row-1">
                <div class="logo-img">
                    <img class="logo" src="/assets/img/logo.svg" alt="logo">
                </div>

                <div class="illustration">
                    <img src="/assets/img/illustration-mockups.svg" alt="illustration">
                </div>
            </div>

            <div class="row-2">
                <div class="title">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                        Create connections with your users as you engage in genuine discussion. </p>

                    <a href="#" aria-label="register-btn" class="register">Register</a>
                </div>

                <div class="social">
                    <a href="#" aria-label="facebook"><i class='bx bxl-facebook' ></i></i></a>
                    <a href="#" aria-label="twitter"><i class='bx bxl-twitter' ></i></a>
                    <a href="#" aria-label="instagram"><i class='bx bxl-instagram' ></i></a>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
